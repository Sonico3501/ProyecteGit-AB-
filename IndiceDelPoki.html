<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos Online</title>

  <!-- Bootstrap CSS CDN -->

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        </div>
      </div>

          <div class="card-body">
            <h5 class="card-title">FarCry</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.tutsplus.com/cdn-cgi/image/width=600/psd/uploads/legacy/psdtutsarticles/linkb_60vgamecovers/12.jpg" class="card-img-top" alt="Juego 3">
          <div class="card-body">
            <h5 class="card-title">Mario Galaxy</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://img.unocero.com/2014/02/BIOSHOCK.jpg" class="card-img-top" alt="Juego 4">
          <div class="card-body">
            <h5 class="card-title">BIOSHOCK</h5>

        </div>
      </div>

  </div>

</html>
